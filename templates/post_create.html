{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_area %}
{{ form.media }}
{% endblock %}
{% block head_title %}
    {{ instance.title }}
{% endblock %}
{% block content %}

     <div class="row" style="margin-top:50;">
     <div class="col-sm-6 col-sm-offset-3">
    <h1>POST</h1>
    <form method="post" enctype="multipart/form-data">
   {% csrf_token %}
    {{form| crispy}}

   <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
    </div>
</div>
{% endblock %}
